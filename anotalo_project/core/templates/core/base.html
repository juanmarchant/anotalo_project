<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan David Marchant Rojas">
    <meta name="keywords" content="anotalo, to do list, todo, task">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    {% load static %}    
    <!-- HTML Meta Tags -->
    <meta name="description" content="Anotalo offers you a free website where you can add your daily, weekly or monthly tasks. You will only have to create an account and you will be able to create as many tasks as you need!">
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.anotalo.website/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block title_og %}{% endblock title_og %} Anotalo">
    <meta property="og:description" content="Anotalo offers you a free website where you can add your daily, weekly or monthly tasks. You will only have to create an account and you will be able to create as many tasks as you need!">
    <meta property="og:image" content="https://www.anotalo.website/ {%static 'core/img/anotalo.jpg'%}">
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="anotalo.website">
    <meta property="twitter:url" content="https://www.anotalo.website/">
    <meta name="twitter:title" content="{% block title_tw %}{% endblock title_og %} Anotalo">
    <meta name="twitter:description" content="Renunciation of Indonesian citizenship process changed in 2020. This site aims to answer all your questions on the new process.">
    <meta name="twitter:image" content="https://www.anotalo.website/{%static 'core/img/anotalo.jpg'%}">
      
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'core/img/favicon/apple-icon-57x57.png'%}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'core/img/favicon/apple-icon-60x60.png'%}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'core/img/favicon/apple-icon-72x72.png'%}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'core/img/favicon/apple-icon-76x76.png'%}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'core/img/favicon/apple-icon-114x114.png'%}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'core/img/favicon/apple-icon-120x120.png'%}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'core/img/favicon/apple-icon-144x144.png'%}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'core/img/favicon/apple-icon-152x152.png'%}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'core/img/favicon/apple-icon-180x180.png'%}">
    <link rel="icon" type="img/favicon" sizes="192x192"  href="{% static 'core/img/favicon//android-icon-192x192.png'%}">
    <link rel="icon" type="img/favicon" sizes="32x32" href="{% static 'core/img/favicon/favicon-32x32.png'%}">
    <link rel="icon" type="img/favicon" sizes="96x96" href="{% static 'core/img/favicon/favicon-96x96.png'%}">
    <link rel="icon" type="img/favicon" sizes="16x16" href="{% static 'core/img/favicon/favicon-16x16.png'%}">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="{% static 'core/img/favicon/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
    <title>{% block title %}{% endblock title %} - Anotalo</title>
</head>
<body class="{% block class_body %}{% endblock  %}">
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block script %}{% endblock script %}
</body>
</html>
