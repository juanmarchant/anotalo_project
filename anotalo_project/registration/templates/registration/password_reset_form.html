{% extends 'core/base.html' %}
{% load static %}
{% block title %}Forgot your password?{% endblock title %}
{% block content %}
<div class="anotalo">
    <div class="container d-flex min-vh-100 justify-content-center align-items-center ">
        <div class="row ">
            <div class="text-center mb-5">
                <a href="{% url 'main:home' %}" class="fw-600 fs-3 texty-blue text-decoration-none ">
                    <img src="{% static 'core/img/logo.png'%} " class="d-inline-block align-text-top" width="35px" heigth="35px" alt="">
                    Anotalo
                </a>
            </div>
            <div class="col col-lg-7 col-md-7 col-10 fw-600 shadow-me p-3 border-5r-solid bg-lightgray mb-4 mx-auto">
                {{form.email.errors}}
                <form method="post">{% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Enter your user account's verified email address and we will send you a password reset link.</label>
                        {% comment %} <input type="email" class="form-control" name="email" required id="id_email" placeholder="Enter your email here"> {% endcomment %}
                        <input type="email" class="form-control" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="Enter your email here">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-blue fw-600">Send password reset email</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
